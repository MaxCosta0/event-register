<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>EventsApp</title>
	
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	
	<h1>Detalhes do Evento</h1>
	<h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>
	
	<div th:each="event : ${event}" class="container">
		<div class="row">
			<p>Nome: <span th:text="${event.name}"></span></p>
			<p>Local: <span th:text="${event.local}"></span></p>
			<p>Data: <span th:text="${event.date}"></span></p>
			<p>Horario: <span th:text="${event.start}"></span></p>
		</div>
		
		<div class="container">
			<th:block th:include="validationMessage"></th:block>
		</div>
		
		<form method="post">
			Nome: <input type="text" value="" name="participantName"/>
			CPF: <input type="text" value="" name="cpf"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
		
		<div class="container">
			<h5>Lista de Participantes:</h5>		
		</div>
		
		<div class="container" th:each="participant : ${participants}">
			<div class="row">
				<div class="input-field col s6">
					<p><span th:text="${participant.participantName}"></span>
				</div>
				
				<div class="input-field col s3">
					<p><span th:text="${participant.cpf}"></span>
				</div>
			</div>
			
		</div>
		
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>

</html>
